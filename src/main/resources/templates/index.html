<!DOCTYPE HTML>
<html>
  <head>
    <title>Kirjeldaja</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Sisesta infosüsteemi andmed</h1>
      <form id="infosystem-form" method="post" action="/save/">
        <div class="form-group">
          <label for="name">Nimi</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Nimi">
        </div>
        <div class="form-group">
          <label for="short-name">Lühinimi</label>
          <input type="text" class="form-control" id="short-name" name="shortName" placeholder="Lühinimi">
        </div>
        <div class="form-group">
          <label for="doc-url">Dokumentatsiooni URL</label>
          <input type="text" class="form-control" id="doc-url" name="docUrl" placeholder="Dokumentatsiooni URL">
        </div>

        <button type="submit" class="btn btn-default">Salvesta</button>
      </form>
    </div>
  </body>
</html>
